<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar | DS3 Comunicaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Fondo general y fuente principal */
        body {
            background: linear-gradient(135deg, #1a2a44 0%, #2c3539 100%);
            font-family: 'Montserrat', sans-serif;
            color: #e0e6ed;
            margin: 0;
            min-height: 100vh;
        }

        /* Contenedor principal del formulario */
        .container {
            max-width: 440px;
            margin: 60px auto;
            background: #232a2d;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 38px 32px 28px 32px;
        }

        /* Logo centrado arriba del formulario */
        .logo-box {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo-img {
            height: 55px;
            margin-bottom: 8px;
        }

        /* Título principal */
        h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 700;
            font-size: 2em;
            color: #fff;
        }

        /* Detalle visual del producto */
        .product-detail {
            background: #1e2527;
            border-radius: 10px;
            padding: 18px 16px;
            margin-bottom: 22px;
            color: #e0e6ed;
            font-size: 1.08em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
            display: flex;
            align-items: center;
            gap: 18px;
        }

        /* Imagen del producto */
        .product-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 8px;
            background: #fff;
            padding: 4px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.10);
        }

        /* Información textual del producto */
        .product-info {
            flex: 1;
        }

        .product-info strong {
            color: #fff;
        }

        .product-info .desc {
            font-size: 0.97em;
            color: #a0a9b2;
            margin-bottom: 6px;
        }

        .product-info .price {
            font-size: 1.08em;
            color: #00b0ff;
            font-weight: 700;
        }

        /* Caja que muestra el total a pagar */
        .total-box {
            background: #1a2a44;
            border-radius: 8px;
            padding: 12px 0;
            text-align: center;
            margin-bottom: 18px;
            font-size: 1.15em;
            color: #fff;
            font-weight: 700;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.10);
        }

        /* Etiquetas de los campos */
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #e0e6ed;
        }

        /* Campos de entrada, select y textarea */
        input,
        select,
        textarea {
            width: 100%;
            padding: 11px;
            margin-bottom: 18px;
            border-radius: 7px;
            border: 1px solid #a0a9b2;
            background: #2a3236;
            color: #e0e6ed;
            font-size: 1em;
            font-family: inherit;
            box-sizing: border-box;
        }

        /* Efecto al enfocar los campos */
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #0052cc;
            outline: none;
        }

        /* Botones de acción alineados en la misma fila */
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-top: 10px;
        }

        /* Botón cancelar compra alineado a la izquierda */
        .btn-cancel {
            width: 48%;
            background: #a0a9b2;
            color: #232a2d;
            border: none;
            border-radius: 30px;
            padding: 13px 0;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-cancel:hover {
            background: #e0e6ed;
            color: #0052cc;
        }

        /* Botón pagar alineado a la derecha */
        .btn-pay {
            width: 48%;
            background: #0052cc;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 13px 0;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-pay:hover {
            background: #003d99;
        }

        /* Mensaje de éxito al enviar el formulario */
        .success-message {
            display: none;
            text-align: center;
            color: #00c853;
            font-weight: 600;
            margin-top: 18px;
        }

        /* Estilos responsivos para pantallas pequeñas y grandes */
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 12px 4vw 18px 4vw;
                margin: 20px auto;
            }

            .product-detail {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 12px 8px;
            }

            .product-img {
                width: 60px;
                height: 60px;
                margin-bottom: 6px;
            }

            h2 {
                font-size: 1.3em;
            }

            .form-actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn-cancel,
            .btn-pay {
                width: 100%;
                padding: 12px 0;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <!-- Contenedor principal del formulario de pago -->
    <div class="container">
        <!-- Logo de la empresa -->
        <div class="logo-box">
            <img src="https://i.ibb.co/fzWWFW7Q/Logo1-Photoroom.png" alt="DS3 Comunicaciones" class="logo-img">
        </div>
        <!-- Título del formulario -->
        <h2>Datos de Pago</h2>
        <form id="paymentForm">
            <!-- Detalle visual del producto -->
            <div class="product-detail">
                <img src="https://i.ibb.co/Y75cvbVL/caja1.png" alt="Cable UTP AMP Cat 6" class="product-img">
                <div class="product-info">
                    <div><strong>Cable UTP AMP Cat 6 CMR 23AWG</strong></div>
                    <div class="desc">Ideal para redes empresariales y domésticas. Cumple con estándares
                        internacionales.</div>
                    <div class="price">US$ <span id="unitPrice">187.00</span> por rollo</div>
                </div>
            </div>
            <!-- Campo para cantidad de rollos -->
            <label for="quantity">Cantidad de rollos</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            <!-- Total a pagar, se actualiza automáticamente -->
            <div class="total-box">
                Total a pagar: US$ <span id="totalPrice">187.00</span>
            </div>
            <!-- Datos del comprador -->
            <label for="name">Nombre completo o razón social</label>
            <input type="text" id="name" name="name" required>
            <label for="ruc">RUC (solo empresas)</label>
            <input type="text" id="ruc" name="ruc" maxlength="15" placeholder="Opcional">
            <label for="address">Dirección de envío</label>
            <textarea id="address" name="address" rows="2" required></textarea>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="method">Método de pago</label>
            <select id="method" name="method" required>
                <option value="">Selecciona una opción</option>
                <option value="tarjeta">Tarjeta de crédito/débito</option>
                <option value="transferencia">Transferencia bancaria</option>
                <option value="efectivo">Pago en efectivo</option>
            </select>
            <!-- Botones de acción: cancelar y pagar -->
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Cancelar
                    compra</button>
                <button type="submit" class="btn-pay">Pagar ahora</button>
            </div>
            <!-- Mensaje de éxito -->
            <div class="success-message" id="successMsg">¡Pago registrado con éxito!</div>
        </form>
    </div>

    <script>
        // Precio unitario del producto
        const unitPrice = 187.00;
        // Elementos para cantidad y total
        const quantityInput = document.getElementById('quantity');
        const totalPriceSpan = document.getElementById('totalPrice');

        // Actualiza el total cuando cambia la cantidad
        function updateTotal() {
            const qty = Math.max(1, parseInt(quantityInput.value) || 1);
            totalPriceSpan.textContent = (unitPrice * qty).toFixed(2);
        }
        quantityInput.addEventListener('input', updateTotal);

        // Maneja el envío del formulario
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
                this.reset();
                updateTotal();
            }, 2500);
        });

        // Inicializa el total al cargar la página
        updateTotal();
    </script>
</body>

</html>
